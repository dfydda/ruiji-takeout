<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    .selectInput {
      position: relative;
      width: 100%;
      min-width: 100px;
    }
    .selectInput .flavorSelect {
      position: absolute;
      width: 100%;
      padding: 0 10px;
      border-radius: 3px;
      border: solid 1px #FF903D;
      line-height: 30px;
      text-align: center;
      background: #fff;
      top: 50px;
      z-index: 99;
    }
    .selectInput .flavorSelect .items {
      cursor: pointer;
      display: inline-block;
      width: 100%;
      line-height: 35px;
      border-bottom: solid 1px #f4f4f4;
      color: #666;
    }
    .selectInput .flavorSelect .none {
      font-size: 14px;
    }
    #food-add-app .uploadImg .el-form-item__label::before{
          content: '*';
          color: #F56C6C;
          margin-right: 4px;
      }

  </style>
</head>
<body>
   <div class="addBrand-container" id="forum-add-app">
    <div class="container">
      <el-form
        ref="ruleForm"
        :model="ruleForm"
        :inline="true"
        label-width="180px"
        class="demo-ruleForm"
      >
        <div>
          <el-form-item
            label="文章名称:"
            prop="name"
          >
            <el-input
                    v-model="ruleForm.name"
                    placeholder="文章名称显示区域"
                    maxlength="20"
                    :disabled="true"
            />
          </el-form-item>
        </div>

        <div>
          <el-form-item
            label="文章图片:"
            prop="region"
            class="uploadImg"
          >
              <img v-if="imageUrl" :src="imageUrl" class="avatar"></img>
              <i v-else class="el-icon-plus avatar-uploader-icon"></i>
            </el-upload>
          </el-form-item>
        </div>
        <div class="address">
          <el-form-item
            label="文章内容:"
            prop="region"
          >
            <el-input
                    v-model="ruleForm.text"
                    type="textarea"
                    :rows="3"
                    placeholder="文章展示区域"
                    maxlength="500"
                    :disabled="true"
            />
          </el-form-item>
        </div>
        <div class="subBox address">
          <el-form-item>
            <el-button @click="goBack()">
             返回
            </el-button>
            <el-button
              type="primary"
              @click="read(this.id)"
            >
              评论
            </el-button>


<!--            <el-button-->
<!--              v-if="actionType == 'add'"-->
<!--              type="primary"-->
<!--              class="continue"-->
<!--              @click="submitForm('ruleForm','goAnd')"-->
<!--            >-->
<!--              保存并继续添加文章-->
<!--            </el-button>-->


          </el-form-item>
        </div>
      </el-form>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../js/validate.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../api/forum.js"></script>
    <script>
      new Vue({
        el: '#forum-add-app',
        data() {
          return {
            id: '',
            restKey: 0,
            textarea: '',
            value: '',
            imageUrl: '',
            actionType: '',
            vueRest : '1',
            index : 0,
            inputStyle  : {'flex':1},
            ruleForm  : {
              'name': '',
              'image': '',
              'text': ''
            },
            tableData: [],
            mak: false
          }
        },
        computed: {},
        created() {
          this.id = requestUrlParam('id')
          if (this.id) {
            this.init()
          }
        },
        mounted() {
        },
        methods: {
          async init () {
            queryTextById(this.id).then(res => {
              console.log(res)
              if (String(res.code) === '1') {
                this.ruleForm = { ...res.data }
                this.ruleForm.text = res.data.text
                this.ruleForm.name = res.data.name
                this.imageUrl = `/common/download?name=${res.data.image}`
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            })
          },

         read(st){
           window.parent.menuHandle({
             id: '8',
             url: '/backend/page/forum/comment.html?id='+st,
             name: '评论'
           },true)
         },

          handleAvatarSuccess (response, file, fileList) {
            // 拼接down接口预览
            if(response.code === 0 && response.msg === '未登录'){
              window.top.location.href = '/backend/page/login/login.html'
            }else{
              this.imageUrl = `/common/download?name=${response.data}`
              this.ruleForm.image = response.data
            }
          },

          goBack(){
            window.parent.menuHandle({
              id: '8',
              url: '/backend/page/forum/list.html',
              name: '论坛管理'
            },false)
          }
        }
      })
    </script>
</body>
</html>
